<div class="register-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registrar</mat-card-title>
    </mat-card-header>

    <form class="form" [formGroup]="registerForm" (ngSubmit)="signUp()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Nome" formControlName="name" />
          <mat-error *ngIf="registerForm.get('name')?.invalid"
            >Preencha um nome</mat-error
          >
        </mat-form-field>

        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="registerForm.get('email')?.hasError('required')"
            >Preencha um e-mail</mat-error
          >
          <mat-error *ngIf="registerForm.get('email')?.hasError('email')"
            >E-mail inválido</mat-error
          >
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="password"
          />
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')"
            >Preencha uma senha</mat-error
          >
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')"
            >A senha deve conter ao menos 6 dígitos</mat-error
          >
        </mat-form-field>
      </mat-card-content>

      <button
        type="submit"
        mat-flat-button
        color="primary"
        class="btn-block"
        *ngIf="!isLoading"
        style="margin-bottom: 10px"
      >
        Registrar
      </button>
      <button
        type="button"
        mat-flat-button
        color="warn"
        class="btn-block"
        *ngIf="!isLoading"
        [routerLink]="['/login']"
      >
        Voltar
      </button>
      <div *ngIf="isLoading" fxLayoutAlign="center">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </form>
  </mat-card>
</div>
