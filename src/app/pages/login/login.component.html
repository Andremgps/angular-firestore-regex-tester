<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center start">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="form" [formGroup]="loginForm" (ngSubmit)="signIn()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input matInput placeholder="Email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
            >Preencha um e-mail</mat-error
          >
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
            >E-mail inv√°lido</mat-error
          >
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            type="password"
            matInput
            placeholder="Senha"
            formControlName="password"
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
            >Preencha uma senha</mat-error
          >
        </mat-form-field>
      </mat-card-content>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        class="btn-block btn-login"
        *ngIf="!isLoading"
      >
        Log in
      </button>
      <div *ngIf="!isLoading" fxLayoutAlign="center center" fxLayout="column">
        <button
          type="button"
          mat-flat-button
          color="accent"
          style="margin-bottom: 10px"
          [routerLink]="['/register']"
        >
          Registrar
        </button>
        <button type="button" mat-flat-button (click)="auth.googleSignin()">
          <mat-icon
            style="width: 50px; height: 30px"
            svgIcon="google-logo"
          ></mat-icon>
          Login com o Google
        </button>
      </div>
      <div *ngIf="isLoading" fxLayoutAlign="center">
        <mat-spinner diameter="50"></mat-spinner>
      </div>
    </form>
  </mat-card>
</div>
